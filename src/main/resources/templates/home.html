<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Compra</title>
</head>
<body>
	<form th:action="@{/validate}" method="post" th:object="${product}">
	<label> Product: </label>
		<select th:field="*{id}">
			<option th:each = "p : ${ballP}" th:value="${p.id}" th:text="${p.nombre} + ${p.cantidad}">
		</select>
	<br>
	<label>Cantidad: </label><input type="text" th:field="*{cantidad}">
	<br>
	<input type="submit" value="Enviar">
	</form>
</body>
</html>
